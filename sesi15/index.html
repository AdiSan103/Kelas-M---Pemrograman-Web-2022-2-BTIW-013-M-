<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>FREE API TO USE</h4>
    <h2>1. https://jsonplaceholder.typicode.com/posts</h5>
        <ol id="api1">
        </ol>
    <h2>2. https://api.unsplash.com/photos/?client_id=</h5>
        <ol id="api2">
        </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- data api 1 -->
    <script>
        $(function () {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                type: "GET",
                cache: true,
                success: function(response){
                    $.each(response, function (key, item) {
                        $('#api1').append(`
                            <li>
                                <div>
                                    <p>UserID : ${item.userId}</p>
                                    <p>id : ${item.id}</p>
                                    <p>title : ${item.title}</p>
                                    <p>body : ${item.body}</p>
                                </div>
                            </li>
                        `);
                    })
                }
            });
        });
  </script>
  <!-- data api 2 -->
  <script>
    let APIKey = 'Jk8J4Waw08i_q2Ickqbcnd03MCQk0GZuGVOaYiQtJSk';
    let search = "tech";
    $(function () {
        $.ajax({
            url: `https://api.unsplash.com/search/photos?&page=1&query=${search}?client_id=${APIKey}`,
            type: "GET",
            cache: true,
            success: function(response){
                $.each(response, function (key, item) {
                    $('#api2').append(`
                        <li>
                            <div>
                                <p>id : ${item.id}</p>
                                <p>slug : ${item.slug}</p>
                                <p>image : <img src="${item.urls.small}" /></p>
                                <p>description : ${item.description}</p>
                            </div>
                        </li>
                    `);
                })
            }
        });
    });
</script>
</body>
</html>
